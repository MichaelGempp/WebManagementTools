<div id="chartdiv"></div>


<div id="tblPol">
    <h2>Politische Einflussfaktoren</h2>
        <form>
            <table id="tblPolTre">
                <tr id="headerRow">
                    <th>Nr</th>
                    <th>Einflussfaktoren</th>
                    <th>Auswirkungen</th>
                    <th>Stärke der Auswirkung</th>
                    <th>Trend</th>
                    <th>Mögliche Massnahmen</th>
                    <th>Status</th>
                </tr>
            </table>
            <br>
        </form>



    <p>Sum</p>
   <input id="outSum" type="number" name="quantity" min="1" max="100"> </input>
    <button id="btnAdd">Add</button>
</div>
