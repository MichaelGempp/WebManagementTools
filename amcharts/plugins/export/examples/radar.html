<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- AmCharts includes -->
		<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script src="http://www.amcharts.com/lib/3/radar.js"></script>

		<!-- Export plugin includes and styles -->
		<script src="../export.js"></script>
		<link  type="text/css" href="../export.css" rel="stylesheet">

		<style>
		body, html {
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-size: 11px;
			font-family: Verdana;
		}
		#chartdiv {
			width: 100%;
			height: 100%;
		}
		</style>

		<script type="text/javascript">
			var chart = AmCharts.makeChart( "chartdiv", {
				"type": "radar",
				"dataProvider": [ {
					"category": "Czech Republic",
					"points": 156.9,
					"litres2": 182.1
				}, {
					"category": "Ireland",
					"points": 131.1,
					"litres2": 129.2
				}, {
					"category": "Germany",
					"points": 115.8,
					"litres2": 170.9
				}, {
					"category": "Australia",
					"points": 109.9,
					"litres2": 120.1
				}, {
					"category": "Austria",
					"points": 108.3,
					"litres2": 93.8
				}, {
					"category": "UK",
					"points": 99,
					"litres2": 102
				} ],
				"categoryField": "country",
				"startDuration": 2,
				"valueAxes": [ {
					"axisAlpha": 0.15,
					"minimum": 0,
					"dashLength": 3,
					"axisTitleOffset": 20,
					"gridCount": 5
				} ],
				"graphs": [ {
					"valueField": "points",
					"title": "Litres (2014)",
					"bullet": "round",
					"lineThickness": 2,
					"balloonText": "[[value]] litres of beer per year"
				}, {
					"valueField": "litres2",
					"title": "Litres (2015)",
					"bullet": "round",
					"lineThickness": 2,
					"balloonText": "[[value]] litres of beer per year"
				} ],
				"legend": {
					"align": "center"
				},
				"export": {
					"enabled": true
				}
			} );
		</script>
	</head>
	<body>
		<div id="chartdiv"></div>
	</body>
</html>
